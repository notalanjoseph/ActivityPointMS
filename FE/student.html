<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="student.css" />
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@900&family=Oswald:wght@300&family=Roboto+Mono&family=Sacramento&display=swap" rel="stylesheet">
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="script.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="grid-container">

      <div class="section1">
        <h1>Greetings student. Your Total Points:</h1>
        <div id="total">
	  <svg width="125" height="125" viewBox="-15.625 -15.625 156.25 156.25" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
	    <circle r="52.5" cx="62.5" cy="62.5" fill="transparent" stroke="#f5deb3" stroke-width="16px" stroke-dasharray="329.7px" stroke-dashoffset="0"></circle>
	    <circle id = "progressCircle" r="52.5" cx="62.5" cy="62.5" stroke="#62a0ea" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="328px" fill="transparent" stroke-dasharray="329.7px"></circle>
	    <text id = "progressText" x="33px" y="79px" fill="#62a0ea" font-size="55px" font-weight="bold" style="transform:rotate(90deg) translate(0px, -121px)">00</text>
	  </svg>
        </div>
        <input type="button" value="REFRESH" class="bottom-button" name ="bottom-button" id="refresh-button">
        <input type="button" value="LOGOUT" class="top-button" name ="top-button" id="logout-button">

      </div>

      <div class="section2">
        <form class="uploadForm" name="uploadForm">
          <select name="semFE" id="semFE">
            <option value="" disabled selected hidden>Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select>
          <select name="catFE" id="catFE">
            <option value="" disabled selected hidden>Select Category</option>
            <option value="Tech Fest/Quiz">Tech Fest/Quiz</option>
            <option value="MOOC Course">MOOC Course</option>
            <option value="Webinars/Conferences">Webinars/Conferences</option>
            <option value="NCC/NSS">NCC/NSS</option>
            <option value="Sports/Games">Sports/Games</option>
            <option value="Music/Arts">Music/Arts</option>
            <option value="Internship">Internship</option>
            <option value="Society/Club Execom">Society/Club Execom</option>
            <option value="Startup">Startup</option>
          </select>
          <input
            type="text"
            placeholder="Enter Title"
            name="titleFE"
            id="titleFE"
          />
          <input
            type="text"
            placeholder="Enter Proof"
            name="proofFE"
            id="proofFE"
          />
          <input type="button" value="SUBMIT" class="lastbutton" name ="lastbutton" id="lastbutton">
        </form>
        <p id="display"></p>
      </div>

      <div class="section3">
        <h2>Your submissions: </h2>
        <p id="display"></p>

        <table id="data-table">
          <thead>
            <tr>
              <th>Semester</th>
              <th>Category</th>
              <th>Title</th>
              <th>Proof</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        
      </div>

    </div>
    <script src="route.js"></script>
  </body>
</html>
