<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Professor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="teacher.css" />
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@900&family=Oswald:wght@300&family=Roboto+Mono&family=Sacramento&display=swap" rel="stylesheet">
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="script.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="grid-container">

      <div class="section1">
		    <img src="teacherH.png" alt="title"> 
        <input type="button" value="LOGOUT" id="logout-button">
        <input type="button" value="REFRESH" id="refresh-button">

      </div>

      <div class="section2">
        <h2>Student submissions: </h2>

        <table id="submissions-table">
          <thead>
            <tr>
              <th>Student</th>
              <th>Category</th>
              <th>Title</th>
              <th>Proof</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        
      </div>

      <div class="section3">
        <h2>Student list: </h2>

        <table id="points-table">
          <thead>
            <tr>
              <th>Student</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>

      </div>

    </div>
    <script src="teacher.js"></script>
  </body>
</html>
