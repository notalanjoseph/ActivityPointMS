<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="home.css" />
    <!--<script type="module" src="script.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="grid-container">

      <div class="section1">
        <h1>Greetings student. Your Total Points:</h1>
        <input type="button" value="LOGOUT" class="top-button" name ="top-button">
        <input type="button" value="REFRESH" class="bottom-button" name ="bottom-button">

      </div>

      <div class="section2">
        <select name="select1" id="select1">
          <option value="" disabled selected hidden>Select Semester</option>
          <option value="s1">Semester 1</option>
          <option value="s2">Semester 2</option>
          <option value="s3">Semester 3</option>
          <option value="s4">Semester 4</option>
          <option value="s5">Semester 5</option>
          <option value="s6">Semester 6</option>
          <option value="s7">Semester 7</option>
          <option value="s8">Semester 8</option>
        </select>
        <select name="select2" id="select2">
          <option value="" disabled selected hidden>Select Category</option>
          <option value="option4">Tech Fest/Quiz</option>
          <option value="option3">MOOC Course</option>
          <option value="option4">Webinars/Conferences</option>
          <option value="option3">NCC/NSS</option>
          <option value="option4">Sports/Games</option>
          <option value="option3">Music/Arts</option>
          <option value="option4">Internship</option>
          <option value="option3">Society/Club Execom</option>
          <option value="option4">Startup</option>
        </select>
        <input
          type="text"
          placeholder="Enter Title"
          name="input1"
          id="input1"
        />
        <input
          type="text"
          placeholder="Enter Proof"
          name="input2"
          id="input2"
        />
        <input type="button" value="SUBMIT" class="lastbutton" name ="lastbutton">
      </div>

      <div class="section3">
        Bottom Right Section
        <p id="display"></p>
      </div>

    </div>
    <script src="route.js"></script>
  </body>
</html>
